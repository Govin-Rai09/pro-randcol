<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>colors</title>
    <link rel="stylesheet" href="./cs.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lobster&family=Metal+Mania&family=Piedra&display=swap"
      rel="stylesheet"

  <body>
    <div class="colors">
      <div class="color">
        <h2>Hex</h2>
        <div class="con">
          <button class="adj"><i class="fas fa-sliders-h"></i></button>
          <button class="lock"><i class="fas fa-lock-open"></i></button>
        </div>
        <div class="sliders">
          <button class="cl-adj">X</button>
          <span>hue</span>
          <input
            type="range"
            min="0"
            max="360"
            step="1"
            name="hue"
            data-hue="0"
          />
          <span>saturation</span>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="sat"
            data-sat="0"
          />
          <span>brightness</span>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="bright"
            data-bright="0"
          />
        </div>
      </div>

    <div class="pan">
      <div class="lib-pan">
        <button onclick="openLib()"><i class="fas fa-book-open"></i></button>
        <p>library</p>
      </div>
      <div class="gen-pan">
        <button onclick="randomColors()">
          <i class="fas fa-sync"></i>
        </button>
        <p>generate</p>
      </div>
      <div class="save-pan">
        <button onclick="openPalette()">
          <i class="fas fa-save"></i>
        </button>
        <p>save</p>
      </div>
    </div>
    <div class="copy-con">
      <div class="c-popup">
        <h3>&#128077;</h3>
        <h4>copied to clip</h4>
      </div>
    </div>
    <div class="save-con">
      <div class="s-popup">
        <button class="cl-save" onclick="closePalette()">X</button>
        <h4>name a palette</h4>
        <input type="text" maxlength="27" class="name" />
        <button class="sub" onclick="savePalette()">save</button>
      </div>
    </div>
    <div class="lib-con">
      <div class="lib-popup">
        <h4>pick a palette</h4>
        <button class="cl-lib" onclick="closeLib()">X</button>
      </div>
    </div>
